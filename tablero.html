<template name="tablero">
  <div class="ui middle center aligned grid">
    <div class="three column centered row">
      <div class="column">
        {{> dealer}}
      </div>
    </div>
    <div class="three column row"></div>
    <div class="three column row"></div>
    <div class="three column row"></div>
    <div class="three column row"></div>
    <div class="three column row"></div>
    <div class="three column row">
      <div class="column">
        {{> player name="Player 1" player=player1}}
      </div>
      <div class="column">
        <input type=button id="nuevoJuego" value="Nuevo Juego">
      </div>
      <div class="column">
        {{> player name="Player 2" player=player2}}
      </div>
    </div>
  </div>
</template>
