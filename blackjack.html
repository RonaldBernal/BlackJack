<head>
  <title>Blackjack</title>
</head>

<body>
	<div id="background">
		{{> tablero}}
	</div>
</body>




<template name="dealer">
  <table style="margin: auto;">
    <thead>
      <tr><td colspan=5>Dealer</td></tr>
    </thead>
    <tbody>
      <tr>
        <td class = "card-border"></td>
        <td class = "card-border"></td>
        <td class = "card-border"></td>
        <td class = "card-border"></td>
      </tr>
    </tbody>
  </table>
</template>

<template name="player">
  <table>
    <thead>
      <tr><td colspan=5>{{name}}</td></tr>
    </thead>
    <tbody>
      <tr>
        <td class = "card-border"></td>
        <td class = "card-border"></td>
        <td class = "card-border"></td>
        <td class = "card-border"></td>
        <td class = "card-border"></td>
      </tr>
      <tr>
        <td>Dineros: $money</td>
        <td>Apuesta: $bet</td>
        <td></td>
        <td><input type=button id="hitButton" value="Pedir" onclick="hit()" disabled></td>
        <td><input type=button id="standButton" value="Quedar" onclick="stand()" disabled></td>
      </tr>
    </tbody>
  </table>
</template>

<template name="tablero">
  <table class="board" align=center cellpadding=0 cellspacing=10 border=0;>

    <thead>
      <tr><td colspan=2>{{> dealer}}</td></tr>
    </thead>
    <tbody>
      <tr>
        <td>{{> player name="Luis"}}</td>
        <td>{{> player name="Alvaro"}}</td>
      </tr>
    </tbody>
  </table>
</template>
