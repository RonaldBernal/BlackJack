<head>
  <title>Blackjack</title>
</head>

<body>
  <div id="background" class="container">
    {{> tablero}}
  </div>
</body>


<template name="dealer">
  <div class="ui grid">
    <div class="two column row">
      <div class="column">
        Dealer
      </div>
    </div>
    <div class="five column row">
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
    </div>
  </div>
</template>

<template name="player">
  <div class="ui grid">
    <div class="two column row">
      <div class="column">
        {{name}}
      </div>
    </div>
    <div class="five column row">
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
    </div>
    <div class="five column centered row">
      <div class="column">
        Dineros: $money
      </div>
      <div class="column">
        Apuesta: $bet
      </div>
      <div class="column">
        <input type=button id="hitButton" value="Pedir" onclick="hit()" disabled>
      </div>
      <div class="column">
        <input type=button id="standButton" value="Quedar" onclick="stand()" disabled>
      </div>
    </div>
  </div>
</template>

<template name="tablero">
  <div class="ui grid">
    <div class="three column centered row">
      <div class="column">
        {{> dealer}}
      </div>
    </div>
    <div class="three column row"></div>
    <div class="three column row"></div>
    <div class="three column row"></div>
    <div class="three column row"></div>
    <div class="three column row"></div>
    <div class="three column row">
      <div class="column">
        {{> player name="Luis"}}
      </div>
      <div class="column"></div>
      <div class="column">
        {{> player name="Alvaro"}}
      </div>
    </div>
  </div>
</template>
