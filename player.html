<template name="player">
  <div class="ui grid">
    <div class="two column row">
      <div class="column">
        <h3 class = "white-text">{{name}}</h3>
      </div>
    </div>
    <div class="five column row">
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
    </div>
    <div class="five column centered row">
      <div class="column">
        <h3 class = "white-text">Dineros: $money</h3>
      </div>
      <div class="column">
        <h3 class = "white-text">Apuesta: $bet</h3>
      </div>
      <div class="column">
        <input type=button id="hit" value="Pedir">
      </div>
      <div class="column">
        <input type=button id="standButton" value="Quedar">
      </div>
    </div>
  </div>
</template>
