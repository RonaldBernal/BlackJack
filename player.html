<template name="player">
  <div class="ui grid">
    <div class="two column row">
      <div class="column">
        {{name}}
      </div>
    </div>
    <div class="five column row">
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
      <div class="column card-border">
      </div>
    </div>
    <div class="five column centered row">
      <div class="column">
        Dineros: $money
      </div>
      <div class="column">
        Apuesta: $bet
      </div>
      <div class="column">
        <input type=button id="hitButton" value="Pedir" onclick="hit()" disabled>
      </div>
      <div class="column">
        <input type=button id="standButton" value="Quedar" onclick="stand()" disabled>
      </div>
    </div>
  </div>
</template>
